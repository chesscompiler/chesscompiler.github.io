<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Compiler Blog - Learn Chess in 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Chess Compiler Blog: 3D chess tutorials, puzzles, and platform updates.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="learn.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header class="glass-nav">
    <div class="logo">Chess Compiler</div>
    <button id="menu-toggle" class="menu-btn" aria-label="Open menu">
      <span class="material-icons">menu</span>
    </button>
    <nav id="main-nav">
      <a href="/">Home</a>
      <a href="/learn" class="nav-cta">Blog</a>
    </nav>
  </header>
  <main class="main-content">
    <h1 style="margin-bottom:2rem;">Learn</h1>
    <div id="blog-list" class="blog-list"></div>
    <div id="blog-content" style="display:none;" class="markdown-body"></div>
  </main>
  <script>
  // Mobile nav toggle (same as main site)
  const menuBtn = document.getElementById('menu-toggle');
  const nav = document.getElementById('main-nav');
  const glassNav = document.querySelector('.glass-nav');
  menuBtn.addEventListener('click', () => {
    nav.classList.toggle('open');
    menuBtn.classList.toggle('open');
    document.body.classList.toggle('nav-open');
    if (window.innerWidth <= 768) {
      glassNav.classList.toggle('menu-open', nav.classList.contains('open'));
    }
  });
  document.querySelectorAll('#main-nav a').forEach(link => {
    link.addEventListener('click', () => {
      nav.classList.remove('open');
      menuBtn.classList.remove('open');
      document.body.classList.remove('nav-open');
      if (window.innerWidth <= 768) {
        glassNav.classList.remove('menu-open');
      }
    });
  });

  // Blog loader
  let blogs = [];

  function renderBlogList() {
    const list = document.getElementById('blog-list');
    list.innerHTML = '';
    blogs.forEach((blog, idx) => {
      const card = document.createElement('div');
      card.className = 'blog-card';
      card.innerHTML = `
        <div class="blog-card-text">
          <a href="?blog=${blog.slug}" class="blog-title">${blog.title}</a>
          <div class="blog-desc">${blog.desc}</div>
          <div class="blog-date">${blog.date}</div>
        </div>
        <img src="${blog.image}" alt="${blog.title}">
      `;
      card.onclick = (e) => {
        // Allow default link behavior if clicking the anchor
        if (e.target.tagName === 'A') return;
        history.pushState({}, '', `?blog=${blog.slug}`);
        loadBlogBySlug(blog.slug);
      };
      list.appendChild(card);
    });
  }

  function loadBlogBySlug(slug) {
    const blog = blogs.find(b => b.slug === slug);
    if (!blog) {
      document.getElementById('blog-list').style.display = 'block';
      document.getElementById('blog-content').style.display = 'none';
      return;
    }
    fetch(blog.file)
      .then(r => r.text())
      .then(md => {
        // Remove YAML frontmatter
        const content = md.replace(/^---[\s\S]*?---/, '').trim();
        document.getElementById('blog-list').style.display = 'none';
        const blogContent = document.getElementById('blog-content');
        // Enhanced marked config for tables, task lists, HTML, etc.
        blogContent.innerHTML = marked.parse(content, {
          gfm: true,
          breaks: true,
          headerIds: true,
          mangle: false,
          sanitize: false // allow inline HTML
        });
        blogContent.style.display = 'block';
        window.scrollTo({top:0,behavior:'smooth'});
      });
  }

  // Routing: check for ?blog=slug in URL
  function getQueryParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  function handleRouting() {
    const slug = getQueryParam('blog');
    if (slug) {
      loadBlogBySlug(slug);
    } else {
      document.getElementById('blog-list').style.display = 'grid';
      document.getElementById('blog-content').style.display = 'none';
      renderBlogList();
    }
  }

  // Fetch blogs.json and initialize
  fetch('blogs.json')
    .then(r => r.json())
    .then(data => {
      blogs = data;
      handleRouting();
      window.onpopstate = handleRouting;
    });
  </script>
</body>
</html>
